<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovirCM</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>
</head>
<body>
    <div data-include-path="./component/gnb.html"></div>
    <!-- lnb 컴포넌트 참고 -->
    <div data-include-path="./component/lnb.html"></div>

    <div class="cmContent">
        <div class="h1">
            사용자 등록 / 사용자 상세정보

            <!-- 우측에 버튼 없는 경우 .control 요소 삭제 -->
            <div class="control">
                <button class="btn-xs-main-line">비밀번호 초기화</button>
                <button class="btn-xs-df-line">삭제</button>
            </div>

        </div>

        <div class="tableWrap">
            <table>
                <tbody>
                    <tr>
                        <th class="req">
                            사용자 ID
                        </th>
                        <td>    
                            <div class="dropdown">
                                <button class="select" type="button" data-toggle="dropdown" aria-expanded="false">
                                텍스트
                                </button>
                                <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">텍스트</button>
                                <button class="dropdown-item" type="button">텍스트</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            사용자 ID (READONLY)
                        </th>
                        <td>    
                            <input type="text" placeholder="텍스트" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            이메일
                        </th>
                        <td>    
                            <input type="text" placeholder="텍스트">
                            <span style="margin:0 8px;">@</span>
                            <div class="dropdown">
                                <button class="select" type="button" data-toggle="dropdown" aria-expanded="false">
                                선택
                                </button>
                                <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">naver.com</button>
                                <button class="dropdown-item" type="button">daum.com</button>
                                </div>
                            </div>
                            <input type="text" placeholder="직접입력">
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 2열 테이블에 4열 테이블이 층층이 있는 경우 별도 테이블로 분리 -->
            <table>
                <tbody>
                    <tr>
                        <th>부서직급 (역할)</th>
                        <td>    
                            <div class="dropdown" style="width: 48%; max-width: 240px;">
                                <button class="select" type="button" data-toggle="dropdown" aria-expanded="false">
                                    팀선택
                                </button>
                                <div class="dropdown-menu">
                                <button class="dropdown-item" type="button">option1</button>
                                <button class="dropdown-item" type="button">option2</button>
                                </div>
                            </div>
                            <div class="dropdown" style="width: 48%; max-width: 240px;">
                                <button class="select" type="button" data-toggle="dropdown" aria-expanded="false">
                                    직급선택
                                </button>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item" type="button">option1</button>
                                    <button class="dropdown-item" type="button">option2</button>
                                </div>
                            </div>
                        </td>
                        <th>
                            업무
                        </th>
                        <td>
                            <div class="dropdown">
                                <button class="select" type="button" data-toggle="dropdown" aria-expanded="false">
                                    업무 선택
                                </button>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item" type="button">option1</button>
                                    <button class="dropdown-item" type="button">option2</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <th class="req">계정유형</th>
                        <td>
                            <div class="dropdown">
                                <button class="select" type="button" data-toggle="dropdown" aria-expanded="false">
                                    일반사용자
                                </button>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item" type="button">option1</button>
                                    <button class="dropdown-item" type="button">option2</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            사용여부
                        </th>
                        <td>
                            <label class="checkbox">
                                <input type="radio" name="useYN" checked>
                                <span>사용</span>
                            </label>
                            <label class="checkbox">
                                <input type="radio" name="useYN">
                                <span>미사용</span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <ul class="nav nav-tabs tab-round" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="tab-01" data-toggle="tab" data-target="#contact" 
              type="button" role="tab" aria-controls="contact" aria-selected="true">접속이력</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tab-02" data-toggle="tab" data-target="#change" 
              type="button" role="tab" aria-controls="change" aria-selected="false">변경이력</button>
            </li>
        </ul>
        <div class="tab-content tab-round-content" id="myTabContent">
            <!-- 첫번째탭 -->
            <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">

                <div class="grid">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th>접속 일시</th>
                                <th>접속 관리시스템</th>
                                <th>접속IP</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <tr>
                                <td>value</td>
                                <td>value</td>
                                <td>value</td>
                            </tr>
                            <tr>
                                <td>value</td>
                                <td>value</td>
                                <td>value</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>

            <!-- 두번째탭 -->
            <div class="tab-pane fade" id="change" role="tabpanel" aria-labelledby="change-tab">

                <div class="grid">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th>접속 일시</th>
                                <th>접속 관리시스템</th>
                                <th>접속IP</th>
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <tr>
                                <td>value</td>
                                <td>value</td>
                                <td>value</td>
                            </tr>
                            <tr>
                                <td>value</td>
                                <td>value</td>
                                <td>value</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <button class="btn-xs-df-line">
            <i class="ic-list"></i>
            목록
        </button>

        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link arr prev-most" href="#" aria-label="Previous"></a>
                </li>
                <li class="page-item">
                    <a class="page-link arr prev" href="#" aria-label="Previous"></a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link arr next" href="#" aria-label="Next"></a>
                </li>
                <li class="page-item">
                    <a class="page-link arr next-most" href="#" aria-label="Next"></a>
                </li>
            </ul>
        </nav>
        <div class="btnWrap">
            <button class="btn-xl-df">취소</button>
            <button class="btn-xl-main">저장</button>
        </div>
    </div>
</body>
</html>
