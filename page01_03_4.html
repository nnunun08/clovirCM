<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovirCM</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>
</head>
<body>
    <div data-include-path="./component/gnb.html"></div>
    <div data-include-path="./component/lnb.html"></div>

    <div class="cmContent">
        <div class="h1">프로젝트 신청</div>
        <!-- step 컴포넌트 참고 -->
        <div class="step">
            <div class="item complete">
                <span class="numbering">1</span>
                <span class="text">기본정보</span>
            </div>
            <div class="item complete">
                <span class="numbering">2</span>
                <span class="text">자원설정</span>
            </div>
            <div class="item complete">
                <span class="numbering">3</span>
                <span class="text">Yaml</span>
            </div>
            <div class="item focus">
                <span class="numbering">4</span>
                <span class="text">완료</span>
            </div>
        </div>

        <div class="apply-step-success">
            <img src="./img/bg_complete.svg" alt="apply-step-success">
            <div class="mesg"><b>앱 신청이 완료</b>되었습니다.</div>
            <button class="btn-xl-main">확인</button>
        </div>

    </div>
</body>
</html>
