<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovirCM</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>
</head>
<body>
    <div data-include-path="./component/gnb.html"></div>
    <!-- lnb 컴포넌트 참고 -->
    <div data-include-path="./component/lnb.html"></div>

    <div class="cmContent">
        <div class="h1">
            시스템권한 계정 등록

            <!-- 우측에 버튼 없는 경우 .control 요소 삭제 -->
            <div class="control">
                <button class="btn-xs-df-line">삭제</button>
            </div>

        </div>

        <div class="tableWrap">
            <table>
                <tbody>
                    <tr>
                        <th class="req">
                            계정유형
                        </th>
                        <td>    
                            <input type="text" placeholder="영문,한글만 입력, 15자 이하">
                            <span class="caption">영문,한글 이용하여 최대 15자까지 입력가능</span>
                        </td>
                    </tr>
                    <tr>
                        <th>계정유형 설명</th>
                        <td>
                            <!-- input의 width는 최대 280px 으로 설정(max-width:280px)되어 있습니다. 컨텐츠에 따라 width 축소 또는 확장이 필요한 경우 인라인스타일 max-width로 아래와 같이 제어해주세요 -->
                            <input type="text" placeholder="20자 이내 입력" style="max-width:420px">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            사용여부
                        </th>
                        <td>
                            <label class="checkbox">
                                <input type="radio" name="useYN" checked>
                                <span>사용</span>
                            </label>
                            <label class="checkbox">
                                <input type="radio" name="useYN">
                                <span>미사용</span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="grid-tit" style="margin-top:60px;">메뉴사용 권한설정</div>
        <div class="grid">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>
                            <label class="checkbox"><input type="checkbox"></label>
                        </th>
                        <th>메뉴</th>
                        <th>접근권한</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>
                            <label class="checkbox"><input type="checkbox"></label>
                        </td>
                        <td>
                            <div class="group">
                                <div class="groupTit">시스템 운영팀</div>
                            </div>
                        </td>
                        <td>
                            <label class="checkbox"><input type="checkbox"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="checkbox"><input type="checkbox"></label>
                        </td>
                        <td>
                            <div class="group">
                                <ul>
                                    <li class="item">APP 운영</li>
                                </ul>
                            </div>
                        </td>
                        <td>
                            <label class="checkbox"><input type="checkbox"></label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn-xs-df-line" style="margin-top: 20px;">
            <i class="ic-list"></i>
            목록
        </button>

        <div class="btnWrap">
            <button class="btn-xl-df">취소</button>
            <button class="btn-xl-main">저장</button>
        </div>
    </div>
</body>
</html>
