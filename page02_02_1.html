<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovirCM</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>
</head>
<body>
    <div data-include-path="./component/gnb.html"></div>
    <div data-include-path="./component/lnb.html"></div>

    <div class="cmContent">
        <div class="h1">앱 신규신청</div>
        <!-- step 컴포넌트 참고 -->
        <div class="step" style="margin-bottom: 60px;">
            <div class="item focus">
                <span class="numbering">1</span>
                <span class="text">프로젝트 정보</span>
            </div>
            <div class="item">
                <span class="numbering">2</span>
                <span class="text">ZONE 선택</span>
            </div>
            <div class="item">
                <span class="numbering">3</span>
                <span class="text">리파지토리 설정</span>
            </div>
            <div class="item">
                <span class="numbering">4</span>
                <span class="text">참여자 선택</span>
            </div>
            <div class="item">
                <span class="numbering">5</span>
                <span class="text">결재라인 설정</span>
            </div>
            <div class="item">
                <span class="numbering">6</span>
                <span class="text">완료</span>
            </div>
        </div>

        <div class="tableWrap">
            <table>
                <tr>
                    <th class="req">
                        프로젝트 명
                    </th>
                    <td>    
                        <input type="text" placeholder="영문,한글만 입력, 15자 이하">
                    </td>
                </tr>
                <tr>
                    <th>프로젝트 키</th>
                    <td>
                        <input type="text" value="자동생성" readonly>
                    </td>
                </tr>
                <tr>
                    <th>업무</th>
                    <td>
                        <select class="select" name="" id="">
                            <option value="text1">선택해주세요</option>
                            <option value="text2">text2</option>
                            <option value="text3">text3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        사용기간
                    </th>
                    <td>
                        <input type="date" class="calendarInput">
                    </td>
                </tr>
                <tr>
                    <th>
                        설명
                    </th>
                    <td>
                        <textarea style="width:465px; height:80px;" placeholder="30자 이내로 입력"></textarea>
                    </td>
                </tr>
            </table>
        </div>

        <div class="btnWrap">
            <button class="btn-xl-df">이전</button>
            <button class="btn-xl-sub">임시저장</button>
            <button class="btn-xl-main">다음</button>
        </div>
    </div>
</body>
</html>
