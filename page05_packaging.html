<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovirCM</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>
</head>
<body>
    <div class="gnb">
        <a href="#">
            <img src="../img/logo_cm.svg" alt="logo">
        </a>
        <ul class="menu">
            <li><a href="#">앱 관리</a></li>
            <li><a href="#">프로젝트 관리</a></li>
            <li><a href="#">결재함</a></li>
            <li><a href="#">사용자 관리</a></li>
            <li class="ac"><a href="#">서비스 설정</a></li>
            <li><a href="#">시스템</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">대시보드</a></li>
        </ul>
        <div class="profile">
            <div class="text">
                <span class="team">[팀명]</span>
                <span class="name">관리자</span>
                <span class="after">님</span>
            </div>
            <img class="profileImg" src="../img/ic_profile.svg" alt="profile">
        </div>
    </div>

    

    <ul class="nav nav-tabs appPackaging-nav" id="myTab" role="tablist">

        <li class="nav-item" role="presentation"><button class="nav-link active" id="tab-01" 
            data-toggle="tab" data-target="#appPackaging01" type="button" role="tab" aria-controls="appPackaging01" 
            aria-selected="true">기본정보</button></li>

        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-02" 
            data-toggle="tab" data-target="#appPackaging02" type="button" role="tab" aria-controls="appPackaging02" 
            aria-selected="false">Service</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-03" 
            data-toggle="tab" data-target="#appPackaging03" type="button" role="tab" aria-controls="appPackaging03" 
            aria-selected="false">PVC</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-04" 
            data-toggle="tab" data-target="#appPackaging04" type="button" role="tab" aria-controls="appPackaging04" 
            aria-selected="false">Ingress</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-05" 
            data-toggle="tab" data-target="#appPackaging05" type="button" role="tab" aria-controls="appPackaging05" 
            aria-selected="false">Deployment</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-06" 
            data-toggle="tab" data-target="#appPackaging06" type="button" role="tab" aria-controls="appPackaging06" 
            aria-selected="false">Yam</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-07" 
            data-toggle="tab" data-target="#appPackaging07" type="button" role="tab" aria-controls="appPackaging07" 
            aria-selected="false">완료</button></li>

    </ul>

    <div class="cmContent">
        <div class="h1">앱 탬플릿 신규등록</div>

        <div class="tab-content tab-round-content" id="step01">
            <!-- 스텝1 -->
            <div class="tab-pane fade" id="appPackaging01" role="tabpanel" aria-labelledby="appPackaging01-tab">
                <div class="tableWrap">
                    <table>
                        <tbody>
                            <tr>
                                <th class="req">
                                    템플릿 명
                                </th>
                                <td>    
                                    <input type="text" placeholder="영문,한글만 입력, 15자 이하">
                                    <span class="caption">영문,한글 이용하여 최대 15자까지 입력가능</span>
                                </td>
                            </tr>
                            <tr>
                                <th>계정유형 설명</th>
                                <td>
                                    <!-- input의 width는 최대 280px 으로 설정(max-width:280px)되어 있습니다. 컨텐츠에 따라 width 축소 또는 확장이 필요한 경우 인라인스타일 max-width로 아래와 같이 제어해주세요 -->
                                    <input type="text" placeholder="20자 이내 입력" style="max-width:420px">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    사용여부
                                </th>
                                <td>
                                    <label class="checkbox">
                                        <input type="radio" name="useYN" checked="">
                                        <span>사용</span>
                                    </label>
                                    <label class="checkbox">
                                        <input type="radio" name="useYN">
                                        <span>미사용</span>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <!-- 스텝2 -->
            <div class="tab-pane fade active show" id="appPackaging02" role="tabpanel" aria-labelledby="appPackaging02-tab">
                ...
            </div>
        </div>
        

        <div class="btnWrap">
            <button class="btn-xl-df">취소</button>
            <button class="btn-xl-sub">임시저장</button>
            <button class="btn-xl-main">저장</button>
        </div>


    </div>
</body>
</html>
