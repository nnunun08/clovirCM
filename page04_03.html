<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClovirCM</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- 퍼블리싱을 위한 include js -->
    <script src="./js/include.js"></script>
</head>
<body>
    <div data-include-path="./component/gnb.html"></div>
    <div data-include-path="./component/lnb.html"></div>

    <div class="cmContent">
        <div class="h1">업무 관리</div>

        <div class="divisionWrap">
            <div class="left">
                
                <div class="flexWrap">
                    <div class="table-tit">업무관리 / 조직 관리</div>
                    <div class="control">
                        <button class="new">신규신청</button>
                        <button class="df">삭제</button>
                    </div>
                </div>
                <div class="treeViewWrap">
                    <!-- treeview 컴포넌트 참조 height는 아래와 같이 .treeView에서 인라인으로 설정 -->
                    <div class="treeView" style="height: 375px;">
                        <div class="group open">
                            <div class="groupTit">groupTit</div>
                            <ul>
                                <li class="item">item</li>
                                <li class="item">item</li>
                            </ul>
                        </div>
                        <div class="caption">신규등록 클릭 시 마다 생성</div>
                        <div class="caption">에디팅 불가</div>
                        <div class="caption">선택 시 우측에 해당 내용노출</div>
                        <div class="caption">업무명 미 입력 시 해당메뉴 이탈 시 삭제됨</div>
                    </div>
                </div>
                
            </div>
            <div class="dividerWrap">
                <div class="divider"></div>
                <div class="arrowImg"></div>
            </div>
            <div class="right">
                <div class="table-tit">업무 상세</div>
                <div class="tableWrap">
                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    업무명
                                </th>
                                <td>    
                                    <!-- 에러인 경우 input에 error 클래스 넣어주세요 -->
                                    <input type="text" placeholder="영문,한글만 입력, 15자 이하" class="error">
                                </td>
                            </tr>
                            <tr>
                                <th>업무명</th>
                                <td>
                                    <input type="text" placeholder="업무선택">
                                </td>
                            </tr>
                            <tr>
                                <th>업무설명</th>
                                <td>
                                    <div class="flexWrap">
                                        <span>\</span><input type="text" placeholder="시스템운영 1팀 업무">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    업무설명
                                </th>
                                <td>
                                    <input type="text" value="프로젝트 생성 시 자동 노출" readonly>
                                </td>
                            </tr>
                            <tr>
                                <th>연계시스템</th>
                                <td>
                                    <div class="flexWrap-column">
                                        <input type="text" value="1. 애플페이 서비스 개발" readonly>
                                        <input type="text" value="2. Native개발" readonly>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btnWrap">
                    <button class="btn-m-df">취소</button>
                    <button class="btn-m-main">저장</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
